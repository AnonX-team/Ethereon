
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETHEREON | Cyber-Defense Control Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.3s ease;
            margin: 0;
            padding: 0;
        }
        .mono {
            font-family: 'JetBrains Mono', monospace;
        }
        .cyber-grid {
            background-size: 40px 40px;
            background-image: 
                linear-gradient(to right, rgba(59, 130, 246, 0.05) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(59, 130, 246, 0.05) 1px, transparent 1px);
        }
        .dark .cyber-grid {
            background-image: 
                linear-gradient(to right, rgba(59, 130, 246, 0.03) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(59, 130, 246, 0.03) 1px, transparent 1px);
        }
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }
        .dark ::-webkit-scrollbar-thumb {
            background: #1e293b;
        }
        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
        .scanline::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, transparent 0%, rgba(59, 130, 246, 0.05) 50%, transparent 100%);
            animation: scanline 8s linear infinite;
            pointer-events: none;
        }
    </style>
    <script>
        // Polyfill process for browser environments to prevent crashes
        window.process = window.process || { env: {} };
        
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        ethereon: {
                            primary: '#3b82f6',
                            secondary: '#6366f1',
                            danger: '#ef4444',
                            warning: '#f59e0b',
                            success: '#10b981',
                            dark: '#0f172a',
                            light: '#f8fafc'
                        }
                    }
                }
            }
        }
    </script>
<script type="importmap">
{

    "react-dom": "https://esm.sh/react-dom@^19.0.0",

    "recharts": "https://esm.sh/recharts@^2.15.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
<body class="bg-slate-50 text-slate-900 dark:bg-slate-950 dark:text-slate-100 h-screen overflow-hidden cyber-grid relative scanline">
    <div id="root" class="relative z-10 h-full"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
